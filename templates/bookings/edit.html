{% extends "base.html" %}
{% block content %}

<h1>Edit Class</h1>

<form action="/classes/{{fitness_class.class_id}}" method="post">
    <div>
        <label for="class_name">Class Name:</label>
        <br>
        <input type="text" id="class_name" name="class_name" value="{{fitness_class.class_name}}" required autofocus>
        <br>
        <label for="class_time">Class Time:</label>
        <br>
        <input type="text" id="class_time" name="class_time" value="{{fitness_class.class_time}}" required>
    </div>

    <button type="submit">Edit class</button>
</form>

{% endblock %}
