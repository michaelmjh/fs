{% extends "base.html" %}
{% block content %}

<h1>Add Class</h1>

<form action="/classes" method="post">
    <div>
        <label for="name">Class:</label>
        <br>
        <input type="text" id="name" name="name" placeholder="Enter a class name" required autofocus>
        <br>
        <label for="time">Time:</label>
        <br>
        <input type="text" id="time" name="time" placeholder="Enter a class time" required>
        <br>
        <label for="capacity">Capacity:</label>
        <br>
        <input type="number" id="capacity" name="capacity" max="10">
    </div>

    <button type="submit">Add class</button>
</form>

{% endblock %}
