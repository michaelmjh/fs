{% extends "base.html" %}
{% block content %}

<section id="page_menu">
    <h1>Add Class</h1>
</section>

    <form action="/classes" method="post">
        <table class="styled-table">
            <tr>
                <th>Class</th>
                <td><input type="text" id="name" name="name" placeholder="Enter a class name" required autofocus></td>
            </tr>
            <tr>
                <th>Time</th>
                <td>
                    <select name="time" id="time">
                        {% for i in range(24) %}
                            <option value="{{i}}">{{i}}:00</option>
                        {% endfor %}
                    </select>    
                </td>
            </tr>
            <tr>
                <th>Capacity</th>
                <td>
                    <input type="number" id="capacity" name="capacity" min="1" max="10">
                </td>
                <tr>
                    <th></th>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </tr>
        </table>
    </form>
{% endblock %}
